xsls:
  - /org/eolang/jump/simple-goto.xsl
  - /org/eolang/jump/change-condition-of-jump.xsl
  - /org/eolang/jump/add-fl.xsl
  - /org/eolang/jump/add-order-for-while.xsl
  - /org/eolang/jump/wrap-other-objects.xsl
  - /org/eolang/jump/terminating-while.xsl
  - /org/eolang/jump/goto-to-while.xsl

before: |
  goto
    [g]
      seq > @
        g.backward
        QQ.io.stdout "Check\n"

after: |
  while.
    or.
      eq.
        flag
        0
    [i]
      seq > @
        flag.write 1
        seq
          if.
            TRUE
            seq
              flag.write 0
            TRUE
          if.
            eq.
              flag
              1
            seq
              QQ.io.stdout "Check\n"
            TRUE
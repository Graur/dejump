xsls:
  - /org/eolang/jump/SG.xsl
  - /org/eolang/jump/change-condition-of-jump.xsl
  - /org/eolang/jump/add-fl.xsl
  - /org/eolang/jump/wrap-other-objects.xsl
  - /org/eolang/jump/goto-to-while.xsl
  - /org/eolang/jump/flags-to-memory.xsl

before: |
  [] > obj
    goto
      [g]
        seq > @
          g.backward
          QQ.io.stdout "Check\n"

after: |
  [] > obj
    while.
      or.
        eq.
          flag
          0
      [i]
        seq > @
          flag.write 1
          seq
            if.
              TRUE
              seq
                flag.write 0
              TRUE
            if.
              eq.
                flag
                1
              seq
                QQ.io.stdout "Check\n"
              TRUE
    memory 0 > flag